<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Préstamo</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-success text-white py-3">
    <div class="container">
      <h1 class="h3">Registro de Préstamo</h1>
    </div>
  </header>
  <main class="flex-fill">
    <section class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title mb-4">Datos del Préstamo</h2>
              <form id="loan-form" novalidate>
                <div id="loan-message"></div>
                <div class="mb-3">
                  <label for="socioId" class="form-label">ID de Socio</label>
                  <input type="text" id="socioId" name="socioId" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="isbn" class="form-label">ISBN del Libro</label>
                  <input type="text" id="isbn" name="isbn" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="fechaPrestamo" class="form-label">Fecha de Préstamo</label>
                  <input type="date" id="fechaPrestamo" name="fechaPrestamo" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="fechaDevolucion" class="form-label">Fecha de Devolución</label>
                  <input type="date" id="fechaDevolucion" name="fechaDevolucion" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrar Préstamo</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-light text-center py-3">
    <small>&copy; 2025 Biblioteca</small>
  </footer>

  <!-- Bootstrap 5 JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/validation.js"></script>
</body>
</html>
